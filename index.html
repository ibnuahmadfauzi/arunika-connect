<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arunika Connect</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="arunikaconnect-container">
      <div class="welcome-section">
        <div>
          <div class="logo-brand">
            <img src="images/white-arunika.png" alt="PT. Arunika Saha Vikasa" />
          </div>
          <div class="welcome-dialog text-center text-light">
            <h5>
              <b>Selamat Datang</b>
            </h5>
            <h5>di</h5>
            <img src="images/text-arunika.png" alt="PT. Arunika Saha Vikasa" />
          </div>
          <div class="logo-bu">
            <img src="images/logo-bu.png" alt="PT. Arunika Saha Vikasa" />
          </div>
        </div>
      </div>
      <div class="form-section">
        <div class="header-form-section">
          <div>
            <div class="header-logo">
              <img src="images/logo.png" alt="PT. Arunika Saha Vikasa" />
            </div>
            <h1 class="text-center">Arunika Connect</h1>
          </div>
        </div>
        <div class="body-form-section">
          <div class="card">
            <div class="card-body">
              <form id="guest-form">
                <div class="mb-4">
                  <label for="form-input-name" class="form-label fw-bold"
                    >Nama :</label
                  >
                  <input
                    type="text"
                    id="form-input-name"
                    name="form-input-name"
                    class="form-control"
                    placeholder="Nama Lengkap ..."
                  />
                </div>
                <div class="mb-4">
                  <label for="form-input-gender" class="form-label fw-bold"
                    >Gender :</label
                  >
                  <select
                    name="form-input-gender"
                    id="form-input-gender"
                    class="form-control"
                  >
                    <option value="">Pilih Gender ...</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="form-input-job" class="form-label fw-bold"
                    >Pekerjaan :</label
                  >
                  <input
                    type="text"
                    id="form-input-job"
                    name="form-input-job"
                    class="form-control"
                    placeholder="Karyawan / Pelajar / ..."
                  />
                </div>
                <div class="mb-4">
                  <label for="form-input-address" class="form-label fw-bold"
                    >Alamat :</label
                  >
                  <textarea
                    name="form-input-address"
                    id="form-input-address"
                    class="form-control"
                    rows="4"
                    placeholder="Alamat Lengkap ..."
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label for="form-input-phone" class="form-label fw-bold"
                    >No. HP :</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">+62</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="85XXXXXXXXX"
                      aria-label="No HP"
                      aria-describedby="form-input-phone"
                      id="form-input-phone"
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="form-input-email" class="form-label fw-bold"
                    >Email :</label
                  >
                  <input
                    type="email"
                    id="form-input-email"
                    name="form-input-email"
                    class="form-control"
                    placeholder="Email Aktif ..."
                  />
                </div>
                <div class="mb-5">
                  <label for="form-input-instansi" class="form-label fw-bold"
                    >Asal Instansi / Universitas :</label
                  >
                  <input
                    type="text"
                    id="form-input-instansi"
                    name="form-input-instansi"
                    class="form-control"
                    placeholder="PT. ... / Universitas ..."
                  />
                </div>
                <div>
                  <button type="reset" class="btn btn-secondary">Hapus</button>
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>

    <!-- jQuery File -->
    <script src="jquery/jquery-3.7.1.slim.min.js"></script>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
