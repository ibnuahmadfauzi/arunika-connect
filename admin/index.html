<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <title>Arunika Connect - Driving Growth Together for a Better Future</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />

    <!-- SweetAlert -->
    <link rel="stylesheet" href="sweetalert/sweetalert2.min.css" />

    <!-- DataTable -->
    <link rel="stylesheet" href="datatable/datatables.min.css" />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- SheetJS -->
    <script src="sheetjs/xlsx.full.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="main mt-5 container">
      <div class="card">
        <div class="card-body">
          <h3 class="fw-bold mb-5">Data Pengunjung</h3>
          <div>
            <button
              id="export-excel"
              class="btn btn-sm btn-success text-light me-1"
            >
              Download Excel
            </button>
          </div>
          <div class="table-responsive">
            <table id="guest-table">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Nama</th>
                  <th>Gender</th>
                  <th>Pekerjaan</th>
                  <th>Alamat</th>
                  <th>Kontak</th>
                  <th>Asal Instansi</th>
                  <th>#</th>
                </tr>
              </thead>
              <tbody id="guest-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="jquery/jquery-3.7.1.min.js"></script>

    <!-- SweetAlert -->
    <script src="sweetalert/sweetalert2.all.min.js"></script>

    <!-- DataTable -->
    <script src="datatable/datatables.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        let db;
        let dataTable; // simpan instance DataTable

        // buka IndexedDB versi 2 (pastikan versi terbaru)
        const request = indexedDB.open("ArunikaconnectDB", 2);

        request.onupgradeneeded = function (event) {
          db = event.target.result;

          if (!db.objectStoreNames.contains("guest")) {
            db.createObjectStore("guest", {
              keyPath: "id",
              autoIncrement: true,
            });
          }
        };

        request.onsuccess = function (event) {
          db = event.target.result;
          console.log("✅ Database siap digunakan");

          // Inisialisasi DataTable
          dataTable = $("#guest-table").DataTable({
            data: [],
            columns: [
              { data: "no" }, // dari nomor urut
              { data: "name" },
              { data: "gender" },
              { data: "job" },
              { data: "address" },
              { data: "contact" },
              { data: "instansi" },
              {
                data: "id",
                render: function (data) {
                  return `<button class="btn btn-sm btn-danger btn-hapus-pengunjung">Hapus</button>`;
                },
              },
            ],
            initComplete: function () {
              tampilkanData();
            },
          });

          // Setelah DB siap, tampilkan data
          tampilkanData();
        };

        request.onerror = function (event) {
          console.error("❌ Gagal membuka database", event.target.error);
        };

        // Fungsi menampilkan data dari IndexedDB ke DataTables
        function tampilkanData() {
          const tx = db.transaction("guest", "readonly");
          const store = tx.objectStore("guest");

          const data = [];
          let nomorUrut = 1;

          store.openCursor().onsuccess = function (event) {
            const cursor = event.target.result;
            if (cursor) {
              data.push({
                no: nomorUrut++, // Nomor urut manual
                name: cursor.value.name,
                gender: cursor.value.gender,
                job: cursor.value.job,
                address: cursor.value.address,
                contact: `${cursor.value.phone}<br>${cursor.value.email}`,
                instansi: cursor.value.instansi,
              });
              cursor.continue();
            } else {
              // update tabel dengan data baru
              dataTable.clear();
              dataTable.rows.add(data);
              dataTable.draw();
              console.log(
                "✅ Data ditampilkan di DataTables dengan nomor urut"
              );
            }
          };
        }

        $(document).ready(".btn-hapus-pengunjung", "click", function () {
          alert("tes");
        });
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
